<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Proyect</title>
    <link rel="icon" href="Assets/favicon.ico.png" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <form id="loginForm" novalidate>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div class="errorMessage" id="emailError" ></div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div class="errorMessage" id="passwordError" ></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div class="errorMessage" id="confirmPasswordError"></div>

        <input type="submit" value="Login">

    </form>

    <script src="login.js"></script>
</body>
</html>
